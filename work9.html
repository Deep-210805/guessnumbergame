<body>

<ul class="items">

</ul>

<div class="box">
<div class="main">
<section class="leftbox">
    <div class="container">
        <h1 id="deep">Guess The Number</h1>
        <p class="para">
            We have selected a random number 
            between 1 - 10. See if you can
            guess it.
        </p>
 <br> <br> <br> 
        <div class="form">
            <label for="guessField" class="guess2">
                Enter a guess: 
            </label>
            
            <input type="text" id="guessField"
                class="guessField">
            
            <input type="submit" value="Submit guess"
                class="guessSubmit" id="submitguess">
        </div>
    </div>
</section></div>

</div>
<footer id="footer">
    <p> Copyright &#x24B8;Deepgames Pvt.Ltd 2023 All Rights Reserved </p>
</footer>
    </div>
    <script type="text/javascript">

		// Generate a Random Number
		let y = Math.floor(Math.random()*10+1 );

		// Counting the number of guesses
		// made for correct Guess
		let guess = 1;

		document.getElementById("submitguess").onclick = function () {

			// Number guessed by user 
			let x = document.getElementById("guessField").value;

			if (x == y) {
				alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
					+ guess + " GUESS ");
			}

			/* If guessed number is greater than actual number*/
			else if (x > y) {
				guess++;
				alert("OOPS SORRY!! TRY A SMALLER NUMBER");
			}
			else {
				guess++;
				alert("OOPS SORRY!! TRY A GREATER NUMBER")
			}
		}
	</script>
